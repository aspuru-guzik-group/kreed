<!DOCTYPE html>
<html>

<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 250px 250px 250px;
            grid-template-rows: 250px 250px 250px;
            padding: 10px;
        }

        .grid-item {
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <div class="grid-item">
            <div id="3dmolviewer" style="position: relative; width: 100%; height: 100%"></div>
            <script>
                var loadScriptAsync = function (uri) {
                    return new Promise((resolve, reject) => {
                        //this is to ignore the existence of requirejs amd
                        var savedexports, savedmodule;
                        if (typeof exports !== 'undefined') savedexports = exports;
                        else exports = {}
                        if (typeof module !== 'undefined') savedmodule = module;
                        else module = {}

                        var tag = document.createElement('script');
                        tag.src = uri;
                        tag.async = true;
                        tag.onload = () => {
                            exports = savedexports;
                            module = savedmodule;
                            resolve();
                        };
                        var firstScriptTag = document.getElementsByTagName('script')[0];
                        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                    });
                };

                if (typeof $3Dmolpromise === 'undefined') {
                    $3Dmolpromise = null;
                    $3Dmolpromise = loadScriptAsync('https://cdn.jsdelivr.net/npm/3dmol@latest/build/3Dmol-min.min.js');
                }

                var viewer = null;
                $3Dmolpromise.then(function () {
                    viewer = $3Dmol.createViewer(document.getElementById("3dmolviewer"), { backgroundColor: "white" });
                    viewer.zoomTo();
                    viewer.addModelsAsFrames(%s, "xyz");
                    viewer.setStyle({ "sphere": { "scale": 0.5 } });
                    viewer.animate({ "loop": "forward", "reps": 1, "interval": 10 });
                    viewer.zoomTo();
                    viewer.render();
                });
            </script>

        </div>
    </div>

</body>

</html>
